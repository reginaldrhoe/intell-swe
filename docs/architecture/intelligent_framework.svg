  <line x1="1280" y1="145" x2="980" y2="145" stroke="#123" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="1280" y1="235" x2="980" y2="235" stroke="#123" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="1280" y1="325" x2="980" y2="325" stroke="#123" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="1280" y1="415" x2="980" y2="415" stroke="#123" stroke-width="2" marker-end="url(#arrow)" />

