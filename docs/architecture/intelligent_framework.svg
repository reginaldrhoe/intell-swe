  <rect class="box" x="370" y="110" width="300" height="70" fill="#e6f3ff" />
  <text class="subtitle" x="385" y="140">Git-Based Context Access</text>
  <text class="small" x="385" y="162">Commits • Diffs • Blame • Timeline</text>

  <rect class="box" x="700" y="110" width="300" height="70" fill="#e6f3ff" />
  <text class="subtitle" x="715" y="140">Feedback & Reinforcement</text>
