<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <style>
    .title { font: 600 22px/26px Segoe UI, Arial, sans-serif; fill: #0b1f33; }
    .subtitle { font: 600 18px/22px Segoe UI, Arial, sans-serif; fill: #0b1f33; }
    .label { font: 500 16px/20px Segoe UI, Arial, sans-serif; fill: #0b1f33; }
    .small { font: 500 14px/18px Segoe UI, Arial, sans-serif; fill: #163a5f; }
    .box { rx: 10; ry: 10; stroke: #123; stroke-width: 1.5; }
    .grp { rx: 16; ry: 16; stroke: #123; stroke-width: 2; fill-opacity: 0.18; }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="900" fill="#f7fbff" />

  <!-- Group: Intelligent Framework (left) -->
  <rect class="grp" x="40" y="40" width="980" height="740" fill="#c9e8ff" />
