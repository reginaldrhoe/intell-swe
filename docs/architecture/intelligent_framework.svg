  <!-- Connectors (simple arrows) -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" fill="#123">
      <path d="M0,0 L6,3 L0,6 Z" />
    </marker>
  </defs>

  <!-- Example arrows between layers -->
  <line x1="210" y1="180" x2="520" y2="180" stroke="#123" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="520" y1="180" x2="850" y2="180" stroke="#123" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="220" y1="310" x2="550" y2="310" stroke="#123" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="550" y1="310" x2="880" y2="310" stroke="#123" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="235" y1="430" x2="565" y2="430" stroke="#123" stroke-width="2" marker-end="url(#arrow)" />

