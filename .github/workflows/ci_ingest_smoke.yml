name: CI - Ingest Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-ingest:
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        # Avoid container-internal health checks that require curl/wget; we'll poll from the host instead.
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install qdrant-client

      - name: Wait for Qdrant to be ready
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:6333/readyz >/dev/null 2>&1; then
              echo "Qdrant is healthy (readyz)"; exit 0;
            fi;
            if curl -fsS http://localhost:6333/health >/dev/null 2>&1; then
              echo "Qdrant is healthy (health)"; exit 0;
            fi;
            echo "Waiting for Qdrant... ($i)";
            sleep 2;
          done;
          echo "Qdrant did not become healthy in time";
          curl -v http://localhost:6333/readyz || true
          curl -v http://localhost:6333/health || true
          exit 1

      - name: Run smoke ingest + query
        env:
          QDRANT_URL: http://localhost:6333
        run: |
            python -c '
            import time
            from qdrant_client import QdrantClient
            from qdrant_client.http import models as rest
            import hashlib
          
            client = QdrantClient(url="http://localhost:6333")
            collection = "ci-smoke-test"
            # recreate collection
            try:
              client.delete_collection(collection_name=collection)
            except Exception:
              pass
            client.create_collection(collection_name=collection, vectors_config=rest.VectorParams(size=64, distance=rest.Distance.COSINE))
          
            # deterministic embed
            def embed_text(text):
              h = hashlib.sha256(text.encode("utf-8")).digest()
              data = (h*1)[:64]
              vec = [((b/255.0)*2.0-1.0) for b in data]
              return vec
          
            points = [rest.PointStruct(id=1, vector=embed_text("hello world"), payload={"text":"hello world"})]
            client.upsert(collection_name=collection, points=points)
          
            resp = client.search(collection_name=collection, query_vector=embed_text("hello"), limit=1)
            if not resp:
              raise SystemExit("No results from Qdrant search")
            print("Smoke ingest+search ok:", resp[0].payload)
            '
