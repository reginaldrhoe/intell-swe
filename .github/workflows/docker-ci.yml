name: Docker-based tests

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]

jobs:
  docker-tests:
    name: Run tests inside Python Docker container
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests in Docker
        env:
          PYTHONPATH: /app
        run: |
          docker run --rm -e PYTHONPATH=/app -v "$GITHUB_WORKSPACE:/app" -w /app python:3.11-slim bash -lc "python -m pip install --upgrade pip setuptools wheel && python -m pip install -r requirements.txt pytest && pytest -q tests/test_crewai_adapter.py tests/test_ingest_deterministic.py"
