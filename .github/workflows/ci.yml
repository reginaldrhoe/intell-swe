name: CI

on:
  push:
    branches: [ main, 'feature/**', 'restore/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      qdrant_force_client:
        description: 'Set to 1 to force using low-level Qdrant client in ingest (default 0)'
        required: false
        default: '0'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      # Map workflow_dispatch input (if any) into an env var used by scripts
      QDRANT_FORCE_CLIENT: ${{ github.event.inputs.qdrant_force_client || '0' }}
      # Ensure repository root is on PYTHONPATH for pytest collection
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f constraints.txt ]; then
            pip install -r requirements.txt -c constraints.txt
          else
            pip install -r requirements.txt || true
          fi

      - name: Install repository (editable)
        run: |
          python -m pip install -e . || true

      - name: Run tests (adapter + deterministic ingest smoke test)
        run: |
          echo "Debug: current working directory and listings"
          pwd
          ls -la || true
          echo "Listing tests/ directory (if present)"
          ls -la tests || true
          pip install pytest
          # Use pytest discovery instead of hard-coded paths so tests are found
          pytest -q

      - name: Check critical files
        run: |
          python - <<'PY'
          import os,sys
          files = ["mcp/mcp.py", "agents/agents.py"]
          missing = [f for f in files if not os.path.exists(f)]
          if missing:
              print('Missing critical files:', missing)
              sys.exit(1)
          print('Critical files present')
          PY
