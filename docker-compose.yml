services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./shared:/app/shared

  openwebui:
    build:
      context: .
      dockerfile: Dockerfile.openwebui
    ports:
      - "8002:8002"
    env_file:
      - .env
    volumes:
      - ./shared:/app/shared

volumes:
  qdrant_data:
