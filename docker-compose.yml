services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_BASE=https://api.openai.com/v1
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - TEST_HOLD_SECONDS=0
      - GIT_REPO_PATH=/repo
    volumes:
      - ./shared:/app/shared
      - ./data:/app/data
      - ./.git:/repo/.git:ro
      - ./:/repo/workspace:ro

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    command: celery -A agents.celery_queue worker --loglevel=info
    depends_on:
      - redis
      - mcp
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_BASE=https://api.openai.com/v1
      - GIT_REPO_PATH=/repo
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./.git:/repo/.git:ro
      - ./:/repo/workspace:ro

  openwebui:
    build:
      context: .
      dockerfile: Dockerfile.openwebui
    ports:
      - "8002:8002"
    env_file:
      - .env
    volumes:
      - ./shared:/app/shared
    environment:
      - OPENAI_API_BASE=https://api.openai.com/v1

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql

  # PostgreSQL alternative (uncomment to use instead of MySQL)
  # postgres:
  #   image: postgres:15
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_USER=${POSTGRES_USER:-postgres}
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-yourpassword}
  #     - POSTGRES_DB=${POSTGRES_DB:-intell_swe}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml

  openai-mock:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    command: python scripts/run_openai_mock.py
    ports:
      - "1573:1573"
    environment:
      - IN_APP_OPENAI_MOCK=0
    volumes:
      - ./:/app

volumes:
  qdrant_data:
  mysql_data:
  # postgres_data:  # Uncomment if using PostgreSQL
